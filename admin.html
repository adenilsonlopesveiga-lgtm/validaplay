<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Admin - ValidaPlay</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}

header{
    background:#020617;
    padding:20px;
    text-align:center;
    border-bottom:1px solid #1e293b;
}

h1{
    color:#38bdf8;
}

.main{
    display:flex;
    gap:20px;
    padding:20px;
}

.coluna{
    flex:1;
    min-width:300px;
}

.tituloColuna{
    font-size:22px;
    margin-bottom:15px;
    color:#38bdf8;
    border-bottom:1px solid #1e293b;
    padding-bottom:10px;
}

.card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:10px;
    padding:15px;
    margin-bottom:15px;
}

.nome{
    font-size:18px;
    color:#38bdf8;
    font-weight:bold;
}

.info{
    color:#cbd5e1;
    margin-top:4px;
}

a{
    color:#38bdf8;
    text-decoration:none;
}
</style>

</head>

<body>

<header>
<h1>Painel Administrativo - ValidaPlay</h1>
</header>

<div class="main">

```
<div class="coluna">
    <div class="tituloColuna">Solicitações de Empresas</div>
    <div id="listaSolicitacoes">Carregando...</div>
</div>

<div class="coluna">
    <div class="tituloColuna">Testadores Cadastrados</div>
    <div id="listaTestadores">Carregando...</div>
</div>
```

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBp43RboeJ5eQildnFcTc7JtkHa0xvQdnM",
  authDomain: "validaplay.firebaseapp.com",
  projectId: "validaplay",
  storageBucket: "validaplay.firebasestorage.app",
  messagingSenderId: "731420070879",
  appId: "1:731420070879:web:2b7a466b362211d8256a6a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* proteção de acesso */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

/* CARREGAR SOLICITAÇÕES (EMPRESAS) */
async function carregarSolicitacoes(){
    const lista = document.getElementById("listaSolicitacoes");
    lista.innerHTML = "";

    const q = query(collection(db, "solicitacoes"), orderBy("criadoEm","desc"));
    const snap = await getDocs(q);

    snap.forEach(doc=>{
        const s = doc.data();

        const div = document.createElement("div");
        div.className="card";

        div.innerHTML=`
        <div class="nome">${s.nomeApp || "App sem nome"}</div>
        <div class="info">Email: ${s.email || "-"}</div>
        <div class="info">Quantidade: ${s.quantidade || "-"}</div>
        <div class="info">Prazo: ${s.prazo || "-"}</div>
        <div class="info">Status: ${s.status || "-"}</div>
        <div class="info"><a href="${s.linkTeste}" target="_blank">Abrir teste</a></div>
        `;

        lista.appendChild(div);
    });
}

/* CARREGAR TESTADORES */
async function carregarTestadores(){
    const lista = document.getElementById("listaTestadores");
    lista.innerHTML = "";

    const snap = await getDocs(collection(db,"testadores"));

    snap.forEach(doc=>{
        const t = doc.data();

        const div = document.createElement("div");
        div.className="card";

        div.innerHTML=`
        <div class="nome">${t.nome || "Sem nome"}</div>
        <div class="info">Email: ${t.email || "-"}</div>
        <div class="info">Telefone: ${t.telefone || "-"}</div>
        <div class="info">Aparelho: ${t.aparelho || "-"}</div>
        <div class="info">Modelo: ${t.modelo || "-"}</div>
        <div class="info">Versão: ${t.versao || "-"}</div>
        `;

        lista.appendChild(div);
    });
}

carregarSolicitacoes();
carregarTestadores();

</script>

</body>
</html>
