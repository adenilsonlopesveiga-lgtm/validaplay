<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Testador - ValidaPlay</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}

.container{
    max-width:500px;
    margin:60px auto;
    background:#020617;
    padding:30px;
    border-radius:12px;
    border:1px solid #1e293b;
}

h1{
    text-align:center;
    color:#38bdf8;
}

label{
    display:block;
    margin-top:15px;
    margin-bottom:5px;
}

input, select{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:none;
    background:#020617;
    border:1px solid #334155;
    color:white;
}

button{
    margin-top:25px;
    width:100%;
    padding:14px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

small{
    color:#94a3b8;
}
</style>

</head>

<body>

<div class="container">

<h1>Quero ser Testador</h1>

<label>Nome completo</label> <input type="text" id="nome">

<label>Email</label> <input type="email" id="email">

<label>WhatsApp</label> <input type="text" id="whatsapp">

<label>Tipo de celular</label> <select id="tipoCelular">

<option>Android</option>
<option>iPhone</option>
</select>

<label>Modelo do aparelho</label> <input type="text" id="modelo" placeholder="Ex: Samsung A32">

<label>Vers√£o do Android/iOS</label> <input type="text" id="versao" placeholder="Ex: Android 13">

<button onclick="cadastrar()">Cadastrar</button>

<small>Ap√≥s cadastro voc√™ receber√° convites para testar aplicativos e ganhar recompensas.</small>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBp43RboeJ5eQildnFcTc7JtkHa0xvQdnM",
  authDomain: "validaplay.firebaseapp.com",
  projectId: "validaplay",
  storageBucket: "validaplay.firebasestorage.app",
  messagingSenderId: "731420070879",
  appId: "1:731420070879:web:2b7a466b362211d8256a6a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.cadastrar = async function() {

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const whatsapp = document.getElementById("whatsapp").value;
  const modelo = document.getElementById("modelo").value;
  const versao = document.getElementById("versao").value;
  const tipoCelular = document.getElementById("tipoCelular").value;

  if(!nome || !email){
    alert("Preencha nome e email");
    return;
  }

  try {

    await addDoc(collection(db, "testadores"), {

      nome,
      email,
      whatsapp,
      modelo,
      versao,
      tipoCelular,
      tipo: "testador",
      criadoEm: new Date()
    });

    // üîµ Criar mensagem visual na tela
    const msg = document.createElement("div");
    msg.innerHTML = "‚úÖ Cadastro realizado com sucesso! Entraremos em contato em breve.";
    msg.style.marginTop = "20px";
    msg.style.padding = "15px";
    msg.style.background = "#16a34a";
    msg.style.borderRadius = "8px";
    msg.style.textAlign = "center";
    msg.style.fontWeight = "bold";

    document.querySelector(".container").appendChild(msg);

    // üîí Desabilitar bot√£o
    document.querySelector("button").disabled = true;
    document.querySelector("button").innerText = "Enviado";

    // ‚è≥ Redirecionar ap√≥s 2 segundos
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);

  } catch (error) {
    alert("Erro ao enviar cadastro. Tente novamente.");
    console.error(error);
  }
}
