<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Testador - ValidaPlay</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}

.container{
    max-width:500px;
    margin:60px auto;
    background:#020617;
    padding:30px;
    border-radius:12px;
    border:1px solid #1e293b;
}

h1{
    text-align:center;
    color:#38bdf8;
}

label{
    display:block;
    margin-top:15px;
    margin-bottom:5px;
}

input, select{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:none;
    background:#020617;
    border:1px solid #334155;
    color:white;
}

button{
    margin-top:25px;
    width:100%;
    padding:14px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:disabled{
    opacity:0.6;
    cursor:not-allowed;
}

small{
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">

<h1>Quero ser Testador</h1>

<label>Nome completo</label>
<input type="text" id="nome">

<label>Email</label>
<input type="email" id="email">

<label>Senha</label>
<input type="password" id="senha" placeholder="Mínimo 6 caracteres">


<label>WhatsApp</label>
<input type="text" id="whatsapp">

<label>Tipo de celular</label>
<select id="tipoCelular">
<option>Android</option>
<option>iPhone</option>
</select>

<label>Modelo do aparelho</label>
<input type="text" id="modelo" placeholder="Ex: Samsung A32">

<label>Versão do Android/iOS</label>
<input type="text" id="versao" placeholder="Ex: Android 13">

<button id="btnCadastrar">Cadastrar</button>

<small>Após cadastro você receberá convites para testar aplicativos e ganhar recompensas.</small>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="cadastro-testador.js"></script>




</body>
</html>
