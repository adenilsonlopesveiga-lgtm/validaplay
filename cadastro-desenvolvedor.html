<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Desenvolvedor - ValidaPlay</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}

.container{
    max-width:500px;
    margin:60px auto;
    background:#020617;
    padding:30px;
    border-radius:12px;
    border:1px solid #1e293b;
}

h1{
    text-align:center;
    color:#38bdf8;
}

label{
    display:block;
    margin-top:15px;
    margin-bottom:5px;
}

input{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:1px solid #334155;
    background:#020617;
    color:white;
}

button{
    margin-top:25px;
    width:100%;
    padding:14px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:disabled{
    opacity:0.6;
    cursor:not-allowed;
}

small{
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">

<h1>Publicar meu Aplicativo</h1>

<label>Nome completo</label>
<input type="text" id="nome">

<label>Email</label>
<input type="email" id="email">

<label>Senha</label>
<input type="password" id="senha" placeholder="M√≠nimo 6 caracteres">

<label>WhatsApp</label>
<input type="text" id="whatsapp">

<button id="btnCadastrar">Criar conta</button>

<small>
Ap√≥s criar sua conta voc√™ poder√° enviar aplicativos para valida√ß√£o.
</small>

</div>

<script type="module">

import { db, auth } from "./firebase.js";
import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const btn = document.getElementById("btnCadastrar");

btn.addEventListener("click", async () => {

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();

    if(!nome || !email || !senha){
        alert("Preencha todos os campos.");
        return;
    }

    if(senha.length < 6){
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Criando conta...";

    try{

        // üîê Criar conta no Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // üíæ Salvar perfil do desenvolvedor
        await setDoc(doc(db, "desenvolvedores", user.uid), {
            nome,
            email,
            whatsapp,
            criadoEm: serverTimestamp()
        });

        document.querySelector(".container").innerHTML = `
            <h1>Conta criada com sucesso üéâ</h1>
            <p>Voc√™ j√° pode fazer login e enviar seu aplicativo.</p>
            <a href="login-desenvolvedor.html" style="
                display:inline-block;
                margin-top:20px;
                padding:12px 20px;
                background:#38bdf8;
                color:#020617;
                border-radius:8px;
                text-decoration:none;
                font-weight:bold;
            ">
                Ir para login
            </a>
        `;

    }catch(error){

        console.error(error);
        alert("Erro ao criar conta. Verifique se o email j√° est√° em uso.");

        btn.disabled = false;
        btn.innerText = "Criar conta";
    }

});
</script>

</body>
</html>
